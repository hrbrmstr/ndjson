language: r
warnings_are_errors: true
sudo: required

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5.3']
      env:
        - COMPILER=g++-5.3
        - CC=gcc=5.3
        - CXX=g++-5.3

before_install:
  - echo $HOME
  - mkdir -p ~/.R
  - echo "VkVSPS01LjMKQ0M9Z2NjJChWRVIpIC1zdGQ9YzExIApDWFg9ZysrJChWRVIpClNITElCX0NYWExEPWcrKyQoVkVSKQpGQz1nZm9ydHJhbgpGNzc9Z2ZvcnRyYW4K" | base64 -d > ~/.R/Makevars
  - cat ~/.R/Makevars

